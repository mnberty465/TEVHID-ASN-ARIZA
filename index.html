<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tevhid Asansör Arıza Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 40px 40px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 400px; /* Daha büyük logo */
      max-width: 100%;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.hizliresim.com/eefw63i.png" alt="Tevhid Asansör Logo" />
    <h2>Arıza Bildirim Formu</h2>

    <form id="arizaForm">
      <label>Ad Soyad:</label>
      <input type="text" name="ad" required />

      <label>Telefon:</label>
      <input type="tel" name="telefon" required />

      <label>Bina Adı:</label>
      <input type="text" name="bina_adi" />

      <label>Adres:</label>
      <textarea name="bina_adresi" rows="3"></textarea>

      <label>Arıza Açıklaması:</label>
      <textarea name="ariza" rows="3"></textarea>

      <button type="submit">Gönder</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx1JrdTr18x8qaUtCJGYdVpCNzlbfVHUzg3nlPYn44jT5N9T-VjYNKeAYXTGuMoW64/exec';

    document.getElementById('arizaForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(response => {
          if (response.ok) {
            alert('✅ Arıza başarıyla gönderildi!');
            e.target.reset();
          } else {
            alert('❌ Form gönderilemedi. Lütfen tekrar deneyin.');
          }
        })
        .catch(error => alert('⚠️ Hata oluştu: ' + error.message));
    });
  </script>
</body>
</html>
